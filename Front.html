<div id = "Chatbot-container">
    <p> Chatbot Associate</p>
    <div id="chat-messages"></div>
    <label for="chat-message-input"></label>
    <input type="text" id="chat-message-input" placeholder="Type your message here...">
    <button onclick="sendChatMessage()">Send</button>

</div>


<!--This section is for chatbot (features and mainly the response it can produce)-->
<script>
    //this is where the chatbot should be able to function property
    //must be connected with API from the choice AI source key and backend
    function sendChatMessage() {
        const input = document.getElementById('chat-message-input')
        const message = input.value();
        if(message === '')
            return;

        const chatbox = document.getElementById('chat-message-input');
        const userMessage = document.createElement('div');
        userMessage.textContent = " You: " + message;
        chatbox.append(userMessage);

        //this is where the chatbot should come up with responses
        const chatMessage = document.createElement('div');
        chatMessage.textContent = "ChatBot: Thank you for your request" ;
        chatbox.append(chatMessage);

        input.value('');
        chatbox.scrollTop = chatbox.scrollHeight;
    }
</script>
